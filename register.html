<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleregister.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" action="register.php" method="post">

                <label>First Name : </label>
                <br>
                <input type="text" name="fname"
                id="fname" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name</label>
                <br>
                <input type="text" name="lname"
                id="lname" placeholder="Enter Your Last Name">
                <br><br>           
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="password" id="name" placeholder="Password">
                <br><br>
                <label>Date Of Birth : </label>
                <br>
                <input type="date" name="dob" id="return-input" placeholder="">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" value="Male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" value="Female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Phone No. : </label>
                <br>
                <input type="number" name="phone_no" id="name"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxxxxxxxxx">
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">

                <button type="Edit">Edit</button>
            </form>
        </div>
    </div>
</body>
</html>
